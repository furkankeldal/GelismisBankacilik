spring.application.name=OnlineBankacilik

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
server.port=9016
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Redis Configuration
# Redis kullanmak için: spring.cache.type=redis
# Redis kullanmamak için: spring.cache.type=none (veya bu satırı yorum satırı yapın)
# Redis yoksa uygulama çalışmaya devam eder (Spring Boot otomatik olarak NoOpCacheManager kullanır)
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.data.redis.repositories.enabled=false

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Retry Policy Ayarları (KafkaProducerConfig sınıfında kullanılıyor)
# retries: Başarısız gönderimlerde kaç kez tekrar denenecek (0 = retry yok, Integer.MAX_VALUE = sınırsız)
spring.kafka.producer.retries=3
# retry-backoff-ms: Her retry arasında beklenecek süre (milisaniye)
spring.kafka.producer.retry-backoff-ms=1000
# acks: Mesaj güvenilirliği (0=hiç bekleme, 1=leader'a yazıldığında, all=tüm replica'lara yazıldığında)
spring.kafka.producer.acks=all
# max-in-flight-requests: Aynı anda gönderilebilecek bekleyen istek sayısı
spring.kafka.producer.max-in-flight-requests=5

# Kafka Topic Configuration
app.kafka.transaction-topic=transaction-events


spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# Log seviyeleri
logging.level.com.example.OnlineBankacilik=INFO
logging.level.com.example.OnlineBankacilik.Kafka=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN