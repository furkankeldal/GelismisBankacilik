# Minimal bootstrap configuration - Tüm konfigürasyonlar Config Server'dan gelir
server:
  port: 8095

spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://config-server:8888
  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: false
      enabled: true

