server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: ${GIT_REPO_URI:https://github.com/furkankeldal/GelismisBankacilik.git}
          clone-on-start: true
          force-pull: true
          default-label: main
          search-paths:
            - '{application}'
            - '{application}/{profile}'
            - '{application}/{profile}/{label}'
          timeout: 5
          # Private repository için username ve password ekleyin
          # username: ${GIT_USERNAME:}
          # password: ${GIT_PASSWORD:}
          # Veya SSH kullanmak için:
          # ignore-local-ssh-settings: false
          # private-key: ${GIT_PRIVATE_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh

logging:
  level:
    org.springframework.cloud.config: DEBUG

